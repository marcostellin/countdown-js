<!DOCTYPE html>
<html>
<head>

    <title>CountdownJS</title>

    <!-- CSS -->

    <!-- JS libraries -->
    <script type="text/javascript" src="assets/js/lib/moment.js"></script>

</head>
<body>

    <h1>CountdownJS</h1>
